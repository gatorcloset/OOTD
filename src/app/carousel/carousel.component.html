
<div class="builder-container">

    <!-- TOPS -->
    <div *ngIf="tops && tops.length > 0" class="carousel-container">
        <img *ngFor="let top of tops; let i=index"
            [src]="top.image"
            [ngClass]="{'image-active': topsIndex === i}"
            class="slide"
        >
    
        <div *ngIf="indicators" class="carousel-dot-container">
            <span *ngFor="let for of tops; let i=index" 
                class="dot"
                [ngClass]="{'active': topsIndex === i}"
                (click)="selectImage(i)"
            >
            </span>
        </div>
    
        <div *ngIf="controls" class="btn-carousel btn-prev" id="tops-prev-btn">
            <button class="left-btn custom-btn"
                (click)="topsPrevClick()"
            >
                ◀
                
            </button>
            
        </div>
    
        <div *ngIf="controls" class="btn-carousel btn-next" id="tops-next-btn">
            <button class="right-btn custom-btn"
                (click)="topsNextClick()"
            >
                ▶
                
            </button>
            
        </div>
    </div>
    
    <!-- BOTTOMS -->
    <div *ngIf="bottoms && bottoms.length > 0" class="carousel-container">
        <img *ngFor="let bottom of bottoms; let i=index"
            [src]="bottom.image"
            [ngClass]="{'image-active': bottomsIndex === i}"
            class="slide"
        >
    
        <div *ngIf="indicators" class="carousel-dot-container">
            <span *ngFor="let for of bottoms; let i=index" 
                class="dot"
                [ngClass]="{'active': bottomsIndex === i}"
                (click)="selectImage(i)"
            >
            </span>
        </div>
    
        <div *ngIf="controls" class="btn-carousel btn-prev" id="bottoms-prev-btn">
            <button class="left-btn custom-btn"
                (click)="bottomsPrevClick()"
            >
                ◀
                
            </button>
            
        </div>
    
        <div *ngIf="controls" class="btn-carousel btn-next" id="bottoms-next-btn">
            <button class="right-btn custom-btn"
                (click)="bottomsNextClick()"
            >
                ▶
                
            </button>
            
        </div>
    </div>
    
    <!-- SHOES -->
    <div *ngIf="shoes && shoes.length > 0" class="carousel-container">
        <img *ngFor="let shoe of shoes; let i=index"
            [src]="shoe.image"
            [ngClass]="{'image-active': shoesIndex === i}"
            class="slide"
        >
    
        <div *ngIf="indicators" class="carousel-dot-container">
            <span *ngFor="let for of shoes; let i=index" 
                class="dot"
                [ngClass]="{'active': shoesIndex === i}"
                (click)="selectImage(i)"
            >
            </span>
        </div>
    
        <div *ngIf="controls" class="btn-carousel btn-prev" id="shoes-prev-btn">
            <button class="left-btn custom-btn"
                (click)="shoesPrevClick()"
            >
                ◀
                
            </button>
            
        </div>
    
        <div *ngIf="controls" class="btn-carousel btn-next" id="shoes-next-btn">
            <button class="right-btn custom-btn"
                (click)="shoesNextClick()"
            >
                ▶
                
            </button>
            
        </div>
    </div>
    <button mat-button class="primary" (click)="saveOutfit(topsIndex, bottomsIndex, shoesIndex)">Save Changes</button>
</div>
