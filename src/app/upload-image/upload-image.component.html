<img *ngIf="imageUrl" [src]="imageUrl" alt="Selected image" style="width: 50%;"> <!-- Displays uploaded image -->
<mat-form-field class="input">
    <mat-label>Select image</mat-label>
    <ngx-mat-file-input name="image" placeholder="Select image" (change)="onChangeFile($event)"></ngx-mat-file-input>
    <mat-icon matSuffix>image</mat-icon>
</mat-form-field>
